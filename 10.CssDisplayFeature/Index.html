<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            display: inline-block;

        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: gray;
            display: inline-block;
            margin-left: 20px;
            margin-top: 50px;
        }
    </style>
</head>

<!--
    1- inline : div, paragraf vs. hacmi kadar yer kaplıyor, tüm satırı kaplamıyor. inline etiketlere genişlik ve yükseklik verilemez.
    2- block : İlgili div, paragraf vs tüm satırı kaplıyorsa block oluyor. block etiketlere yükseklik ve genişlik verilebilir.
    3- inline-block : 
-->

<body>

    <p style="display: inline;">Paragraf1</p>
    <a href="#" style="display: block;">Link1</a>

    <div class="box1"></div>
    <div class="box2"></div>

</body>

</html>
