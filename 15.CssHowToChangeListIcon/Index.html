<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Liste başlarındaki ikonları köşeli yapar. circle içi boş yuvarlak yapar. lower-alpha vs gibi list-style-type içinde çeşitli seçenekler mevcut.*/
        .a {
            list-style-type: square;
        }
    </style>

</head>

<!--
    ul : li'lerin başına nokta koyarak listeler.
    ol : li'lerin başına numara koyarak listeler.
-->

<body>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Coke</li>
    </ul>
    <br>
    <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Coke</li>
    </ol>
</body>

</html>
